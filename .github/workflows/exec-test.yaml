name: exec-test

on:
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.12.2"

      - name: Change directory to /api
        run: cd api

      - name: Set environment variables from secrets
        run: |
          if [ -z "$JWT_SECRET_KEY" ]; then echo "JWT_SECRET_KEY is not set"; exit 1; else echo "JWT_SECRET_KEY is set"; fi
          if [ -z "$REFRESH_TOKEN" ]; then echo "REFRESH_TOKEN is not set"; exit 1; else echo "REFRESH_TOKEN is set"; fi
        env:
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install
        working-directory: ./api

      - name: Run tests
        run: pnpm test
        working-directory: ./api
